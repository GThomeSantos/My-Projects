<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
            <title>RGB Slider</title>
    </head>

    <body>

        <section>

            <div class="container"></div>

            <form>

                <label>

                    <span>Red</span>

                    <input type="range" name="red" id="red" min="0" max="255" oninput="getcolor(this.value)" value="0">

                </label>

                <label>

                    <span>Green</span>

                    <input type="range" name="green" id="green" min="0" max="255" oninput="getcolor(this.value)" value="0">

                </label>

                <label>

                    <span>Blue</span>

                    <input type="range" name="blue" id="blue" min="0" max="255" oninput="getcolor(this.value)" value="0">

                </label>

            </form>

            <p id="text">rgb(0, 0, 0);</p>

        </section>
        
    </body>

    <script src="js/main.js"></script>

</html>
