<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estiloBlog/loginstyle.css">
        <title>Login Maresis</title>
    </head>
    <body>

        <div class="wrapper login">

            <div class="container">

                <div class="col-left">

                    <div class="login-text">

                        <h2>Bem-vindo!</h2>
                        <p>Crie sua conta de graça!</p>
                        <a href="" class="btn">Cadastre-se</a>
                    </div>
                </div>


                <div class="col-right">

                    <div class="login-form">

                        <h2>Login</h2>
                        <form action="">
                            <p>
                                <label>Usuário/Email <span>*</span></label>

                                <input type="text" placeholder="Usuário ou Email" required>
                            </p>

                            <p>
                                <label>Senha <span>*</span></label>
                                <input type="password" placeholder="Senha" required>
                            </p>

                            <p>
                                <input type="submit" value="Confirmar">
                            </p>

                            <p>
                                <a href="">Esqueceu sua senha?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>       
    </body>
</html>
